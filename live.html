    <nav>

  <main>
    <section class="audio-section">
      <h2>Ζωντανή Ροή</h2>
      <div class="player-container">

          <source src="https://api.allorigins.win/raw?url=http://radio.myaegean.gr:8000/playlist_cclounge.mp3" type="audio/mpeg">

      <iframe 
        src="https://organizations.minnit.chat/808702440957882/c/Main?embed"

        allowTransparency="true">

      <p class="fallback-chat" style="display: none;">
        Το live chat δεν είναι διαθέσιμο αυτή τη στιγμή. <a href="https://organizations.minnit.chat/808702440957882/c/Main">Κάνε κλικ εδώ</a> για να το ανοίξεις σε νέο παράθυρο.

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const players = document.querySelectorAll('.plyr-audio');
      players.forEach(player => new Plyr(player));
